<div class="form-group">
  <button class="btn btn-primary" ng-click="add()"> <i class="icon-plus"></i>
  </button>
  <button class="btn btn-primary" ng-click="save()"> <i class="icon-disk"></i>&nbsp;保存</button>
  <button class="btn btn-primary" ng-click="init()"> <i class="icon-hammer"></i>&nbsp;读机器初始化</button>
</div>
<div class="scroll" style="height: calc(100% - 60px);">
  <div class="form-inline dash" ng-repeat="item in indexSettings track by $index">
    <div class="form-group">
      <label>功能:</label>
      <select class="form-control" ng-model="item.fn">
        <option value="00000">default</option>
        <option value="00001">NDEF</option>
        <option value="00010">info</option>
        <option value="00011">签到</option>
        <option value="00100">领餐</option>
      </select>
    </div>
    <div class="form-group">
      <label>开始:</label>
      <input type="text" class="form-control" ng-model="item.start"></div>
    <div class="form-group">
      <label>结束:</label>
      <input type="text" class="form-control" ng-model="item.end"></div>
    <div class="form-group">
      <label>加密初始化:</label>
      <input type="checkbox" ng-model="item.aes.needInit"></div>
    <div class="form-group">
      <label>密钥:</label>
      <select class="form-control" ng-model="item.aes.type">
        <option value="00">无</option>
        <option value="01">#1</option>
        <option value="10">#2</option>
        <option value="11">#3</option>
      </select>
    </div>
    <div class="form-group">
      <label>keyA:</label>
      <select class="form-control" ng-model="item.keyA">
        <option value="0000">0</option>
        <option value="0001">1</option>
        <option value="0010">2</option>
      </select>
    </div>
    <div class="form-group">
      <label>keyB:</label>
      <select class="form-control" ng-model="item.keyB">
        <option value="0000">0</option>
        <option value="0001">1</option>
        <option value="0010">2</option>
      </select>
    </div>
    <button type="button" class="btn btn-danger" ng-click="del($index)"> <i class="icon-minus"></i>
    </button>
  </div>
</div>
