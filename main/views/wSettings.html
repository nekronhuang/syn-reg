<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">输入项设置</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-6 input-sort">
          <ol ng-model="input">
            <li ng-repeat="item in input" ng-class="{active:item.visible}" ng-click="item.visible=!item.visible"> <i ng-class="{'icon-checkmark':item.visible,'icon-checkmark-2':!item.visible}"></i>
              {{item.display}}
            </li>
          </ol>
        </div>
        <div class="col-sm-6"></div>

      </div>
      <div class="row">
        <div class="col-sm-6 input-sort">*可进行拖动排序</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" ng-click="revert()">重置</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
    </div>
  </div>
</div>
