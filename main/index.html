<!DOCTYPE html>
<html ng-app="syn-reg">

<head>
  <title>Synorme Device Control Panel</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="./libs/angular-material/angular-material.css" />
  <link rel="stylesheet" href="./libs/icomoon/dist/css/style.css" />
  <link rel="stylesheet" href="skins/css/theme.css" />
  <script src="./libs/jquery/dist/jquery.js"></script>
  <script src="./libs/angular/angular.js"></script>
  <script src="./libs/angular-animate/angular-animate.js"></script>
  <script src="./libs/angular-aria/angular-aria.js"></script>
  <script src="./libs/hammerjs/hammer.js"></script>
  <script src="./libs/angular-material/angular-material.js"></script>
  <script src="./libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
</head>

<body>
  <div id="loading-wrap">
    <div class="content">
      <div class="outer-circle"></div>
      <div class="inner-circle"></div>
      <div class="brand">
        <img src="skins/images/brand.png">
      </div>
    </div>
  </div>
  <div ng-cloak layout="row" layout-fill>
    <div id="side" flex layout-fill layout="column" ng-include src="'views/side.html'"></div>
    <div flex layout-fill layout="column">
      <header class="navbar navbar-default" ng-controller="headerCtrl" ng-include src="'views/header.html'">
      </header>
      <section id="main" layout-fill ng-controller="mainCtrl" ng-include="'views/main.html'"></section>
    </div>
  </div>
  <!--main-->
  <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
  <!--controllers-->
  <script type="text/javascript" src="scripts/controllers/writer.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/controllers/reader.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/controllers/setting.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/controllers/console.js" charset="utf-8"></script>
  <!--services-->
  <script type="text/javascript" src="scripts/services/write.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/read.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/format.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/import.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/export.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/basic.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/advanced.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/tools.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/db.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/services/parser.js" charset="utf-8"></script>
  <!--directives-->
  <script type="text/javascript" src="scripts/directives/directives.js" charset="utf-8"></script>
</body>

</html>
